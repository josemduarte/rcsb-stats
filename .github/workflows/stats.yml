on:
  schedule:
    # * is a special character in YAML, so you have to quote this string
    - cron:  '0 * * * *'
  workflow_dispatch:

jobs:
  update_stats:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
      - run: java Task01_CountHeavyAtoms.java